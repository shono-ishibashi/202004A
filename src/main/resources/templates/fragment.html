<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/noodle/show-list}"> <!-- 企業ロゴ --> <img
                    alt="main log" src="../../img_noodle/header_logo.png" height="35">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <form th:action="@{/logout}" name="logout" method="POST">
                <p class="navbar-text navbar-right">
                    <span th:if="${session.loginUser == null}">こんにちは、ゲストさん</span>
                    <span th:if="${session.loginUser != null}">こんにちは、
                        <span th:text="${session.loginUser.name}"></span>さん</span>
                    <a th:href="@{/cart/show-list}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
                    <a th:href="@{/}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
                    <a th:href="@{/login-form}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
                    <a href="javascript:logout.submit()" class="navbar-link">ログアウト</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
