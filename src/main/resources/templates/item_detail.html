<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ラーメン屋のネット注文</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/piza.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <!-- 共通ヘッダをインクルード -->
        <div th:include="fragment::header"></div>
    </nav>

    <form action="cart_list.html" th:action="@{/cart/show-list}" method="post" name="noodleDetail" th:object="${cartAddForm}">
        <input type="hidden" th:value="${item.id}" name="id">

        <div class="row">
            <div class="col-xs-offset-2 col-xs-8">

                <h3 class="text-center">商品詳細</h3>
                <div class="row">
                    <div class="col-xs-5">
                        <img src="../static/img_pizza/1.jpg" class="img-responsive img-rounded item-img-center"
                             th:src="${'/img_noodle/' + item.imagePath}">
                    </div>

                    <!--					商品名-->
                    <div class="col-xs-5">
                        <div class="bs-component">
                            <span th:text="${item.name}"></span>
                            <!--							<h4>じゃがバターベーコン</h4> -->
                            <br>
                            <br>
                            <!--							商品説明-->
                            <p th:text="${item.description}"></p>
                            <!--							<p>マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>-->
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>サイズ</label>
                                </div>
                                <div class="col-sm-12">
                                    <label class="radio-inline">
                                        <input type="radio" name="size" checked="checked" id="checkM" value="M">
                                        <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
                                        <!--										//Mサイズの金額-->
                                        <span id="itemPriceM" th:text="${item.priceM}"></span>
                                        <!--										1,380円(税抜)-->
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="size" id="checkL" value="L">
                                        <span class="price">&nbsp;Ｌ </span>&nbsp;&nbsp;
                                        <!--										//Lサイズの金額-->
                                        <span id="itemPriceL" th:text="${item.priceL}"></span>
                                        <!--										2,380円(税抜)-->
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>
                                        トッピング：&nbsp;1つにつき
                                        <span>&nbsp;М&nbsp;</span>
                                        200円(税抜)
                                        <!--										<span th:text="${list.priceM}"></span>-->
                                        <span>&nbsp;Ｌ</span>&nbsp;&nbsp;
                                        300円(税抜)
                                        <!--										<span th:text="${list.priceL}"></span>-->
                                    </label>
                                </div>
                                <div class="col-sm-12">
                                        <div id="topping">
                                            <div  th:each="list:${toppingList}">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" th:value="${list.id}" th:text="${list.name}" th:field="*{toppingList}" name="topping" >
                                                </label>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-5 col-sm-5">
                                    <label>数量:</label>
                                    <label class="control-label"
                                           style="color: red" >数量を選択してください</label> <select
                                        name="quantity" class="form-control" id="quantity" th:field="*{quantity}">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-10">
                        <div class="form-group">
                            <span>この商品金額：</span>
                            <span id="total-price" name="total" value="0"></span>
                            <span>円(税抜)</span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-3">
                        <div class="form-group">
                            <p>
                                <input class="form-control btn btn-warning btn-block"
                                       type="submit" value="カートに入れる">
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<!-- end container -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../js/itemAutoCalc.js"></script>
</body>
</html>
