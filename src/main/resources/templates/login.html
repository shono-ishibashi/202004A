<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでラーメン注文</title>
<link href="../../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<!-- 共通ヘッダをインクルード　-->
			<div th:include="fragment_for_login_resist_user::header"></div>
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html" th:action="@{/login}" >
						<fieldset>
							<legend>
								ログイン
							</legend>
							<label
									class="control-label" style="color: red"
									for="inputError">メールアドレス、またはパスワードが間違っています</label>
							<div class="form-group">
								<label for="email">メールアドレス:</label>
								<input type="text" id="email" class="form-control" name="email"
									   placeholder="Email">
							</div>
							<div class="form-group">
								<label for="password">パスワード:</label>
								<input type="text" id="password" class="form-control" name="password"
									   placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>


		</div>

	</div>
	<div class="text-center">
		<a th:href="@{/register-user}">ユーザ登録はこちら</a>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
