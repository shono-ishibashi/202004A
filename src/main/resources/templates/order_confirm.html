	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> ラーメン屋のネット注文</title>
<link href="../../css/bootstrap.css" rel="stylesheet">
<link href="../../css/piza.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<!-- 共通ヘッダをインクルード -->
			<div th:include="fragment::header"></div>
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped item-list-table"  th:if="${!session.orderConfirmList.isEmpty()}">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="order : ${session.orderConfirmList[0].orderItemList}">
							<td>
								<div class="center">
									<img  th:src="${'/img_noodle/' + order.item.imagePath}"
										class="img-responsive img-rounded item-img-center" width="100" height="300"><br>
									<span th:text="${order.item.name}"></span>
									じゃがバターベーコン
								</div>
							</td>
							<td>
								<span class="price" th:text="${order.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:if="${order.size.toString() == 'M'}" th:text="${order.item.priceM}"></span>
								<span th:if="${order.size.toString() == 'L'}" th:text="${order.item.priceL}"></span>円
								<span th:text="${order.quantity}"></span>個
							</td>
							<td>
								<ul>
									<li th:each="topping:${order.orderToppingList}">
										<span th:text="${topping.topping.name}"></span>
										<span th:if="${order.size.toString() == 'M'}" th:text="${topping.topping.priceM}"></span>
										<span th:if="${order.size.toString() == 'L'}" th:text="${topping.topping.priceL}"></span>
										円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(order.totalPrice,1,'COMMA')}"></span>円
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center" th:if="${!session.orderConfirmList.isEmpty()}">
					<span id="total-tax" >消費税：<span th:text="${#numbers.formatInteger(session.orderConfirmList[0].totalPrice * 0.1 ,1,'COMMA')}"></span>円</span><br>
					<span id="total-price">ご注文金額合計：<span name="totalPrice" th:text="${#numbers.formatInteger(session.orderConfirmList[0].totalPrice * 1.1 ,1,'COMMA')}"></span>円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" th:action="@{/confirm/order-finished}" method="post" th:object="${orderConfirmForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
									<input type="text" th:field="*{name}" name="name" placeholder="山田太郎">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center" th:field="*{mailAddress}">
										メールアドレス
									</div>
								</td>
								<td>
									<div th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" style="color: red"></div>
									<input type="text" th:field="*{mailAddress}" name="mailAddress" placeholder="sample@gmail.com">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="color: red"></div>
									<input type="text" name="zipCode" th:field="*{zipCode}" placeholder="123-4567">&nbsp;&nbsp;<input type="button" onKeyUp="AjaxZip3.zip2addr('zipCode','','address1','address2');" onclick="AjaxZip3.zip2addr('zipCode','','address1','address2');" value="住所検索">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									都道府県<br>
									<div th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}" style="color: red"></div>
									<input type="text" name="address1" th:field="*{address1}" placeholder="東京都"><br>
									市区町村　(建物名)<br>
									<div th:if="${#fields.hasErrors('address2')}" th:errors="*{address2}" style="color: red"></div>
									<input type="text" name="address2" th:field="*{address2}" placeholder="〇〇区〇〇1-2-3　〇〇ビル">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color: red"></div>
									<input type="text" name="telephone" th:field="*{telephone}" placeholder="123-4567-8910">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
<!--												<label-->
<!--													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>-->
											</div>
											<div th:if ="${errorMsg}" th:text="${errorMsg}" style="color: red"></div>
											<div class="col-sm-12">
												<div th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}" style="color: red"></div>
												<input type="date" th:fields="*{orderDate}"
													class="form-control input-sm" name="orderDate"/>
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<div th:if="${#fields.hasErrors('orderTime')}" th:errors="*{orderTime}" style="color: red"></div>
												<div th:each="time,status : ${deliveryTimeList}">
												<label class="radio-inline">
													<input type="radio" name="orderTime"
														th:value="${time}" th:text="${time}" th:field="*{orderTime}">
												</label>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr th:each="payment,status : ${paymentMap}">
								<td>
									<div class="text-center" th:if="${status.count%2==1}">
										代金引換
									</div>
									<div class="text-center" th:if="${status.count%2==0}">
										クレジットカード決済
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<div th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}" style="color: red"></div>
												<input type="radio"
													name="paymentMethod" checked="checked" th:value="${payment.key}" th:text="${payment.value}" th:field="*{paymentMethod}">
											</label>
										</div>
									</div>
								</td>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
