<!DOCTYPE html>
<html  lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="order: ${orderList}">
    <div>注文日</div>
    <div th:text="${order.orderDate}"></div>
    <div>注文合計金額</div>
    <div th:text="${order.totalPrice}">円</div>
    <div>商品名</div>
    <div th:each="orderItem:${order.orderItemList}">
        <div th:text="${orderItem.item.name}"></div>
        <div th:text="${orderItem.size}">サイズ</div>
        <div>トッピング</div>
        <div th:each="orderTopping: ${orderItem.orderToppingList}">
            <div th:text="${orderTopping.topping.name}"></div>
        </div>
    </div><br>
<br>
</div>
</body>
</html>
