<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ネットでピザ注文</title>
	<link href="../../css/bootstrap.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<!-- 共通ヘッダをインクルード -->
	<nav class="navbar navbar-default">
		<div th:include="fragment_for_login_resist_user::header"></div>
	</nav>

	<!-- login form -->
	<div class="row">
		<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
			<div class="well">
				<form method="post" th:action="@{/register-user/insert}" th:object="${userForm}">
					<fieldset>
						<legend>ユーザ登録</legend>
						<div class="form-group">
							<label for="inputName" >名前:</label>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>

							<input type="text" id="name" class="form-control"
								   placeholder="Name" th:field="*{name}">
						</div>
						<div class="form-group">
							<label for="inputEmail">メールアドレス:</label>
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
							<input type="text" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}">
						</div>
						<div class="form-group">
							<label for="inputZipcode">郵便番号:</label>
							<span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" style="color:red"></span>
							<input type="button" value="住所検索"  id="search">
							<input type="text" id="inputZipcode" class="form-control"
								   placeholder="Zipcode" th:field="*{zipcode}">

						</div>
						<div class="form-group">
							<label for="inputAddress">住所:</label>
							<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:#ff0000"></span>
							<input type="text" id="inputAddress" class="form-control"
								   placeholder="Address"  th:field="*{address}">
						</div>
						<div class="form-group">
							<label for="inputTel">電話番号:</label>
							<span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color:red"></span>
							<input type="text" id="inputTel" class="form-control"
								   placeholder="Tel ハイフンを入れて入力してください"  th:field="*{telephone}">
						</div>
						<div class="form-group">
							<label for="inputPassword">パスワード:</label>
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
							<input type="password" id="inputPassword" class="form-control"
								   placeholder="Password　8～16words"  th:field="*{password}">
						</div>
						<div class="form-group">
							<label for="inputConfirmationPassword">確認用パスワード:</label>
							<span th:if="${#fields.hasErrors('confirmationPassword')}" th:errors="*{confirmationPassword}" style="color:red"></span>
							<input type="password" id="inputConfirmationPassword" class="form-control"
								   placeholder="Confirmation Password" name="confirmationPassword">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">登録</button>
							<button type="reset" class="btn btn-primary">クリア</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</div>
<!-- end container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	$(function() {
		// ［検索］ボタンクリックで検索開始
		$('#search').on("click",function() {

			$.ajax({
				url: "http://zipcoda.net/api",
				dataType: "jsonp",
				data: {
					zipcode: $('#inputZipcode').val()
				}
			}).done(function(data) {
				// 検索成功時にはページに結果を反映
				// コンソールに取得データを表示
				console.log(data);
				$("#inputAddress").val(data.items[0].address);

			}).fail(function() {
				// 検索失敗時には、エラーのダイアログを表示
				alert('正しい結果を得られませんでした。');
			});

		});
	});
</script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
